{{ partial "head" . }}

<div id="container">
	{{ partial "header" . }}
   	
 	<div class="outer">
    <div id="sideleft">
   	{{ if not .Params.disable_profile }}
    	{{ partialCached "profile" . }}
    {{ end }}

   	{{ if not .Params.disable_widgets }}
    	{{ partial "sidebar" . }}
    {{ end }}
    </div>

    <section id="main">
    {{ block "main" . }}{{ end }}
    </section>

	</div>
</div>

{{ partialCached "footer" . }}
</body>
</html>
